window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"17.1.1","implementation":{"name":"cucumber-jvm","version":"7.2.3"},"runtime":{"name":"Java HotSpot(TM) 64-Bit Server VM","version":"11.0.12+8-LTS-237"},"os":{"name":"Mac OS X"},"cpu":{"name":"x86_64"}}},{"testRunStarted":{"timestamp":{"seconds":1679151230,"nanos":595761000}}},{"source":{"uri":"file:///Users/a.mesut.dal/IdeaProjects/FidexioProject/src/test/resources/features/login.feature","data":"@login @smoke\nFeature: Login Functionality\n\n  User Story : As a user, I should be able to log in so that I can land on homepage.\n\n  Background: User should access the login page\n    Given user is on the login page\n\n  Scenario Outline: User should be able to login with valid credentials\n    When enter username \"<username>\" and password \"<password>\"\n    And user click on login button\n    Then user should see discuss page\n    Examples:\n      | username                | password     |\n      | salesmanager20@info.com | salesmanager |\n      | salesmanager21@info.com | salesmanager |\n      | posmanager20@info.com   | posmanager   |\n      | posmanager21@info.com   | posmanager   |\n\n  Scenario Outline: Verify \"Wrong login/password\" message is displayed using invalid credentials\n    When enter username \"<username>\" and password \"<password>\"\n    And user click on login button\n    Then User should see“Wrong login password“ message.\n    Examples:\n      | username                | password        |\n      | posmanager20@info.com   | invalidpassword |\n      | invalidusername         | posmanager      |\n      | invalidusername         | invalidpassword |\n      | salesmanager20@info.com | invalidpassword |\n      | invalidusername         | salesmanager    |\n      | invalidusername         | invalidpassword |\n\n  Scenario Outline: Verify \"Please fill out this field\" message is displayed.\n    When enter username \"<username>\" and password \"<password>\"\n    And user click on login button\n    Then user should see the “Please fill out this field”message\n    Examples:\n      | username                | password     |\n      | posmanager20@info.com   |              |\n      |                         | posmanager   |\n      | salesmanager20@info.com |              |\n      |                         | salesmanager |\n\n  Scenario Outline: Verify that user see the password in bullet signs by default\n    When enter username \"<username>\" and password \"<password>\"\n    Then user should see the password in bullet signs\n    Examples:\n      | username                | password     |\n      | posmanager20@info.com   | posmanager   |\n      | salesmanager20@info.com | salesmanager |\n\n  Scenario Outline: Verify if the ‘Enter’ key of the keyboard is working correctly on the login page\n    When enter username \"<username>\" and password \"<password>\"\n    And user uses the Enter key on keyboard to log in\n    Then user should see discuss page\n    Examples:\n      | username                | password     |\n      | salesmanager20@info.com | salesmanager |\n      | salesmanager21@info.com | salesmanager |\n      | posmanager20@info.com   | posmanager   |\n      | posmanager21@info.com   | posmanager   |\n\n\n\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/a.mesut.dal/IdeaProjects/FidexioProject/src/test/resources/features/login.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@login","id":"de00540c-480e-46e1-a07d-e05c56ee7088"},{"location":{"line":1,"column":8},"name":"@smoke","id":"a6ca6823-bdf7-467a-8546-4533a1859dea"}],"language":"en","keyword":"Feature","name":"Login Functionality","description":"  User Story : As a user, I should be able to log in so that I can land on homepage.","children":[{"background":{"location":{"line":6,"column":3},"keyword":"Background","name":"User should access the login page","description":"","steps":[{"location":{"line":7,"column":
